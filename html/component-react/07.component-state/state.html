<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/react.js"></script>
    <script src="../../../js/react.dom.js"></script>
    <script src="https://cdn.bootcss.com/prop-types/15.7.2/prop-types.js"></script>
    <script src="../../../js/babel.min.js"></script>
    <title>state</title>
</head>
<body>
<div id="box"></div>
    <script type="text/babel">
        /**
         * 1.组件被称为“状态机”，通过更新组件的状态值来更新对应的页面提示（重新渲染）
         * 2.初始化状态：
         *          constructor (props) {
         *              super(props);
         *              this.state = {
         *                  stateProp1:value1,
         *                  stateProp2:value2,
         *              };
         *          }
         * 3.读取某个状态值
         *      this.state.statePropertyName
         * 4.更新状态----->组件状态更新
         *      this.setState({
         *          stateProp1:value1,
         *          stateProp2:value2,
         *      })
         * 5.请区别一下组件的props和state属性？
         *   ---props只能读，state可以改变
         *   ---props中的数据是组件外部传进来的，state的数据是我们自己定义的，在组件内部私有化的数据
         * 
         *
         *
         */
        class IsLike extends React.Component{
            //初始化
            constructor(props){
                super(props);
                this.state = {
                  isLike: false
                };
                //强制绑定this
                this.changeLike = this.changeLike.bind(this);
            }
            changeLike(){
                console.log(this);
                this.setState({
                    isLike:!this.state.isLike,
                });
            }

            render(){
                //es6解构赋值
                let {isLike} = this.state;
                //利用三元运算符进行判断
                let msg = isLike ? '我喜欢你':'你喜欢我';
                console.log(isLike);
                return (
                    <h1 onClick={this.changeLike} >
                        {msg}
                    </h1>
                );
            }
        }
        ReactDOM.render(<IsLike />,document.getElementById('box'))


    </script>

</body>
</html>
