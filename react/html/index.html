<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <title>React</title>
</head>
<body>
<div class="container"></div>
<div class="container2"></div>

<script type="text/babel">
    //创建虚拟DOM对象
    //方式一：JSX创建
    let user = <h1>Hello World!!</h1>;
    let ele = React.createElement('h1',{id:'box',className:'box1'},'React.createElement创建的');
    //渲染虚拟DOM对象
    ReactDOM.render(user,document.getElementById('container'));
    ReactDOM.render(ele,document.getElementById('container2'));

</script>
</body>
</html>
